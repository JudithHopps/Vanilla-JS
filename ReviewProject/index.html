<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Review</title>
    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- javascript -->
    <script defer src="script.js"></script>
    <!-- icon -->
    <script src="https://kit.fontawesome.com/eca8cabc7a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <!-- title -->
      <section class="title">
        <h2>Book Reviews</h2>
      </section> 

      <!-- book -->
      <article class="book">
        <div class="book_image">
          <img src="./img/book1.jpg" id="book_img" alt="" />
        </div>
        <h4 id ="book_title">데미안</h4>
        <p id = "book_author">헤르만 헤세</p>
        <p id = "book_review">
          새는 싱클레어처럼 성장통을 겪고 있는 사람들을 의미하고 알은 그 사람들이 극복해야 할 시련을 의미하며 파괴한다는 말 자체가 극복, 아브락사스에게 나아가는 길 자체는 나락과 구원으로 얼룩진 인생을 의미한다. 그렇게 도달한 선과 악의 신 아브락사스는 역경이 있어야 성장도 있다는 깨달음을 주는 개념이 아닌가 하는 생각을 가져본다.
          </p>
          <!-- prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">random</button>          
      </article>     
    </main>
    <footer>
      <h1 class="sr-only">Copyright</h1>
      <p>
        2023 judith - hopps
      </p>
    </footer>
  </body>
